<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainWorx - Site Maintenance</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
      }

      h1 {
        font-size: 2.5em;
        color: #1a202c;
        margin-bottom: 20px;
        font-weight: 700;
      }

      p {
        font-size: 1.2em;
        color: #4a5568;
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
      }

      .status {
        margin-top: 40px;
        padding: 20px;
        background: #f7fafc;
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }

      .status p {
        font-size: 1em;
        color: #2d3748;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ”§</div>
      <h1>Site Maintenance</h1>
      <p>We're currently performing scheduled maintenance to improve your experience.</p>
      <p>The BrainWorx platform will be back online shortly.</p>

      <div class="status">
        <p><strong>Status:</strong> Temporarily Offline</p>
        <p style="margin-top: 10px;">Thank you for your patience.</p>
      </div>
    </div>
  </body>
</html>
